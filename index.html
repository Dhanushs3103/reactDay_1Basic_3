<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function handelClick() {
       alert("hello");
    }
    
    let styleProps ={
        textAlign:"center",
        fontSize:"20px",

    }

    let mainStyleProps = {
        textAlign:"center",
        fontSize:"20px",
        backgroundColor: "whiteSmoke",
        border: "0",
        borderRadius:"20px",
        width:"300px",
        padding:"20px",
        margin:"auto"
    }
     
     const element = (
        <>
        <p style={styleProps}>React is a javascript library</p>
        <div className="main" style={mainStyleProps}>
            <p style={styleProps}>Click the below button to alert 'Hello</p>
            <button style={{padding:"10px",fontSize:"20px",borderRadius:"10px",border:"0",cursor:"pointer",backgroundColor:"lightSkyBlue",}} onClick={handelClick}>Alert Hello</button>
        </div>
        </>
    );
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(element);
  </script>
</html>
